<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="shortcut icon" href="css/img/connecticus-icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div id="particles-js"></div>

    <header class="main-header">
        
        <input type="checkbox" id="menu">
        
        <nav class="nav-bar">
            <ul class="nav-bar__nav-list">
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" id="inicio" href="">Inicio</a>
                </li>
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" id="alta" href="">Alta</a>
                </li>
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" id="contacto" href="">Contacto</a>
                </li>
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" id="nosotros" href="">Nosotros</a>
                </li>
            </ul>
        </nav>

        <div class="search-bar">
            <div class="search-bar__logo-container">
                <img class="search-bar__logo-container__image" src="css/img/Portada.jpg" alt="Logo Connecticus" width="100%">
                <div class="search-bar__logo-container__slogan">
                    <p class="change-parentClass">Renová tu celular al mejor precio</p>
                </div>
                <div class="menu-toggle">
                    <label class="menu-toggle__label" for="menu">
                        <span class="menu-toggle__top-bread"></span>
                        <span class="menu-toggle__meat"></span>
                        <span class="menu-toggle__bottom-bread"></span>
                    </label>
                </div>
            </div>
            <div class="search-bar__second-bar-container">
                <form class="search-bar__form-container">
                    <label class="search-bar__form-label" for="busqueda">Búsqueda:</label>
                    <input class="search-bar__form-search" id="busqueda" type="search">
                    <input class="search-bar__form-submit" type="image" src="css/img/search.png" value="submit">
                </form>
                <div class="search-bar__carrito-container">
                    <img src="css/img/shopping.png" alt="Compras">
                    <p>Carrito</p>
                </div>
            </div>  
        </div>

    </header>

    <main>

    </main>


    <footer>
        <div class="footer-container">
            <div class="footer-container__info">
                <p>Connecticus &#169;</p>
                <p>Buenos Aires, Argentina</p>
                <p>+54 11-1111-1111</p>
            </div>
            <div class="footer-container__dev">
                <p>Desarrollado por Gastón Cunati</p>
            </div>
        </div>
    </footer>


    <!-- Script de Librería Handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Script de Modelos -->
    <script src="js/modelos/products.js"></script>

    <!-- Script de Clientes -->
    <script src="js/cliente/http.js"></script>

    <!-- Script de Servicios -->
    <script src="js/servicios/products.js"></script>

    <!-- Script de Controladores -->
    <script src="js/controladores/products.js"></script>

    <!-- Scripts de Plantillas -->
    <script src="js/menu/card.js"></script>
    <script src="js/menu/inicio.js"></script>
    <script src="js/menu/alta.js"></script>


    <!-- Scripts de Partículas -->
    <script src="js/particles.js"></script>
    <script src="js/particles-app.js"></script>

    <!-- Script de Arranque -->
    <script src="js/menu/main.js"></script>
</body>
</html>
