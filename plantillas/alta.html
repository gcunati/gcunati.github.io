<!-- Sección de Formulario -->

<section class="section-form">
    <header class="section-form__header">
        <h1>Registrá tus productos</h1>
    </header>

    <form class="section-form__form">
        <div class="section-form__form__field">
            <label for="name">Nombre</label>
            <input type="text" id="name" autofocus required>
            <div class="error-detail"></div>
        </div>
        <div class="section-form__form__field">
            <label for="price">Precio</label>
            <input type="number" id="price" min="0" required>
            <div class="error-detail"></div>
        </div>
        <div class="section-form__form__field">
            <label for="stock">Stock</label>
            <input type="number" id="stock" min="1" required>
            <div class="error-detail"></div>
        </div>
        <div class="section-form__form__field">
            <label for="brand">Marca</label>
            <input type="text" id="brand" required>
            <div class="error-detail"></div>
        </div>
        <div class="section-form__form__field">
            <label for="category">Categoría</label>
            <select id="category">
                <option value="Entry">Entrada de Gama</option>
                <option value="Mid">Gama Media</option>
                <option value="Top">Flagships</option>
            </select>
        </div>
        <div class="section-form__form__field">
            <label for="picture">Foto</label>
            <input type="text" id="picture">
            <div class="error-detail"></div>
        </div>
        <div class="section-form__form__field">
            <label for="details">Detalles</label>
            <textarea id="details"></textarea>
            <div class="error-detail"></div>
        </div>
        <div class="section-form__form__field">
            <label for="free-deliver">¿Envío Sin Cargo?</label>
            <div class="section-form__form__field__free-deliver">
                <input type="radio" name="free-deliver"> Si
            </div>
            <div class="error-detail"></div>
        </div>
        <div class="section-form__form__field__submit">
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
        </div>
    </form>

    <div class="section-form__loaded">
        <h2>Lista de Productos Cargados</h2>

        <div class="section-form__loaded__products"></div>

    </div>

</section>
