<!-- Sección de Contacto -->

<section class="section-contact">
    <header class="section-contact__header">
        <h1>Visitá nuestras redes sociales o escribinos directamente por este medio</h1>
    </header>

    <div class="section-contact__container">

        <form class="section-contact__container__form">
            <h1 class="section-contact__container__form__title">Contacto directo</h1>
            <div class="section-contact__container__form__field">
                <label for="name">Nombre</label>
                <input type="text" id="name" required>
            </div>
            <div class="section-contact__container__form__field">
                <label for="email">Email</label>
                <input type="email" required>
            </div>
            <div class="section-contact__container__form__field">
                <label for="comments">Comentarios</label>
                <textarea id="comments"></textarea>
            </div>
            <div class="section-contact__container__form__field__submit">
                <input type="submit">
                <input type="reset">
            </div>
        </form>

        <div class="section-contact__container__social-media">
            <h1 class="section-contact__container__social-media__title">Nuestras Redes Sociales</h1>
            <div class="section-contact__container__social-media__links">
                <a href="https://www.facebook.com/"
                    class="section-contact__container__social-media__links__facebook">Facebook</a>
                <a href="https://twitter.com/?lang=es"
                    class="section-contact__container__social-media__links__twitter">Twitter</a>
                <a href="https://www.instagram.com/"
                    class="section-contact__container__social-media__links__instagram">Instagram</a>
            </div>
        </div>
    </div>
</section>
