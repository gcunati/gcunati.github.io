<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="main-header">
        
        <input type="checkbox" id="menu">
        
        <nav class="nav-bar">
            <ul class="nav-bar__nav-list">
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" href="alta.html">Alta</a>
                </li>
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" href="contacto.html">Contacto</a>
                </li>
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" href="nosotros.html">Nosotros</a>
                </li>
            </ul>
        </nav>

        <div class="search-bar">
            <div class="search-bar__logo-container">
                <img class="search-bar__logo-container__image" src="css/img/Portada.jpg" alt="Logo Connecticus" width="100%">
                <div class="search-bar__logo-container__slogan">
                    <p>Renová tu celular al mejor precio</p>
                </div>
            </div>
        </div>

    </header>

    <main>

        <section class="section-form">
            <header class="section-form__header">
                <h1>Registrá tus productos</h1>
            </header>
            
            <form class="section-form__form">
                <div class="section-form__form__field">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" required>
                </div>
                <div class="section-form__form__field">
                    <label for="price">Precio</label>
                    <input type="number" id="price" min="0" required>
                </div>
                <div class="section-form__form__field">
                    <label for="stock">Stock</label>
                    <input type="number" id="stock" min="1" required>
                </div>
                <div class="section-form__form__field">
                    <label for="brand">Marca</label>
                    <input type="text" id="brand" required>
                </div>
                <div class="section-form__form__field">
                    <label for="category">Categoría</label>
                    <select id="category">
                        <option value="">Samsung</option>
                        <option value="">iPhone</option>
                        <option value="">Xiaomi</option>
                        <option value="">Huawei</option>
                        <option value="">Motorola</option>
                    </select>
                </div>
                <div class="section-form__form__field">
                    <label for="picture">Foto</label>
                    <input type="file" id="picture">
                </div>
                <div class="section-form__form__field">
                    <label for="details">Detalles</label>
                    <textarea id="details"></textarea>
                </div>
                <div class="section-form__form__field">
                    <label for="free-deliver">Envío Sin Cargo</label>
                    <div class="section-form__form__field__free-deliver">
                        <input type="radio" name="free-deliver" required> Si
                        <input type="radio" name="free-deliver" required> No
                    </div>
                </div>
                <div class="section-form__form__field__submit">
                    <input type="submit">
                    <input type="reset">
                </div>
            </form>

        </section>

    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-container__info">
                <p>Connecticus &#169;</p>
                <p>Buenos Aires, Argentina</p>
                <p>+54 11-1111-1111</p>
            </div>
            <div class="footer-container__dev">
                <p>Desarrollado por Gastón Cunati</p>
            </div>
        </div>
    </footer>

</body>
</html>
